# Application name – this is a comment
spring.application.name=campusnavigator

# Setup JDBC connection – this is a comment
spring.datasource.url=jdbc:mysql://localhost:3306/dbcampusnavigator

# Setup datasource driver – this is a comment
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Setup database login credentials – this is a comment
spring.datasource.username=root
spring.datasource.password=admin123

# Auto create/update tables based on entities – this is a comment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# For logging SQL in a readable format (optional but useful for debugging)
spring.jpa.properties.hibernate.format_sql=true

# Disable stack trace in error responses (for production environments) – this is a comment
server.error.include-stacktrace=never