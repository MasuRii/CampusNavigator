# Application name – this is a comment
spring.application.name=campusnavigator

# Server port configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:campusnavigatordb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 Consoles
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auto create/update tables based on entities – this is a comment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# For logging SQL in a readable format (optional but useful for debugging)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable stack trace in error responses (for production environments) – this is a comment
server.error.include-stacktrace=never